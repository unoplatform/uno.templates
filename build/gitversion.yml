assembly-versioning-scheme: MajorMinorPatch
mode: Mainline

branches:
  main:
    mode: ContinuousDeployment
    regex: main
    tag: dev
    increment: Minor
    is-source-branch-for: ['beta', 'stable']

  legacy:
    mode: ContinuousDeployment
    regex: legacy/.*
    tag: dev
    increment: Minor
    source-branches: ['main']
    is-source-branch-for: ['beta', 'stable']

  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDeployment
    tag: 'PullRequest'
    tag-number-pattern: '[/-](?<number>\d+)[-/]'
    increment: Inherit

  beta:
    mode: ContinuousDeployment
    regex: ^release/beta/.*
    tag: beta
    increment: none
    source-branches: ['main']

  stable:
    regex: ^release/stable/.*
    tag: ''
    increment: Patch
    source-branches: ['main','beta']
    is-mainline: true

  dev:
    mode: ContinuousDeployment
    regex: ^dev/.*?/(.*?)
    tag: dev.{BranchName}
    source-branches: ['main', 'stable', 'projects', 'feature']
    increment: none

  projects:
    tag: proj-{BranchName}
    regex: ^projects/(.*?)
    source-branches: ['main']
    increment: none

  feature:
    tag: feature.{BranchName}
    regex: ^feature/(.*?)
    source-branches: ['main']
    increment: none

  release:
    # disable default release branch
    regex: ignore

ignore:
  sha: []
