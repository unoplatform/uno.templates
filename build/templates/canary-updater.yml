parameters:
  MergeBranch: true

steps:
  - task: UseDotNet@2
    condition: eq(variables['IsCanaryBranch'], true)
    displayName: 'Use .NET runtime 8.0.100'
    retryCountOnTaskFailure: 3
    inputs:
      packageType: runtime
      version: 9.0.0

  # Adjust all the global.json files so that the AllowPrereleaseNetSdk is quoted to avoid issues with the updater
  # We cannot quote it in the template, as it causes linting issues in vscode, so we replace it here.
  - pwsh: |
        Get-ChildItem -Path "$(Build.SourcesDirectory)" -Filter global.json -Recurse | ForEach-Object {
          (Get-Content $_.FullName) -replace '\$AllowPrereleaseNetSdk\$', '"$AllowPrereleaseNetSdk$"' | Set-Content $_.FullName
        }
    condition: eq(variables['IsCanaryBranch'], true)
    displayName: 'Quote AllowPrereleaseNetSdk in global.json'
      
  - task: unoplatformCanaryUpdater@1
    condition: eq(variables['IsCanaryBranch'], true)
    inputs:
      solution: '$(build.sourcesdirectory)'
      useNuGetOrg: true
      usePrivateFeed: false
      mergeBranch: ${{ parameters.MergeBranch }}
      branchToMerge: main
      nugetUpdaterVersion: '1.2.10'
      packageAuthor: 'unoplatform,uno platform'
      summaryFile: '$(Build.ArtifactStagingDirectory)/Canary.md'
      projectProperties: 'propertiesToUpdate.json'
      useVersionOverrides: true
      versionOverridesFile: '$(build.sourcesdirectory)/build/templates/versionOverrides.json'
      additionalPublicSources: 'https://pkgs.dev.azure.com/uno-platform/1dd81cbd-cb35-41de-a570-b0df3571a196/_packaging/unoplatformdev/nuget/v3/index.json'